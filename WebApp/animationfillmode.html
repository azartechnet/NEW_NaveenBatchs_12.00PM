<style>
    .box
    {
        width: 100px;
        height: 100px;
        background-color: slateblue;
        margin: 20px;
        animation: fadeMove 2s ease-in-out;
    }
    .none
    {
        animation-fill-mode: none;
    }
    .forwards
    {
        animation-fill-mode: forwards;
    }
    .backwards
    {
        animation-fill-mode: backwards;
    }
    .both
    {
        animation-fill-mode: both;
    }
    @keyframes fadeMove
    {
        0%
        {
            opacity: 1;
            transform: translateX(0);
        }
        100%
        {
            opacity: 0.5;
            transform: translateX(200px);
        }
    }
</style>
<div class="box none">
  None
</div>
<div class="box forwards">
  Forwards
</div>
<div class="box backwards">
  backwards
</div>
<div class="box both">
  Both
</div>
