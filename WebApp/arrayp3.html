<script>
    const empname=new Array("azar","mohan","raja","mohamed")
    //length
    console.log(empname.length)
    //toString
    console.log(empname.toString())
    //at
    console.log(empname.at(2))
    //join
    console.log(empname.join("#"))
    //pop
    console.log(empname.pop())
    //pusing
    empname.push("siva")
    console.log(empname)
    //shift
    empname.shift()
    console.log(empname)
    //unshift
    empname.unshift("siva1")
    console.log(empname)

    //concat
    const empname1=["a1","a2","a3"]
    console.log(empname.concat(empname1))

    //flat

    //flatMap

  </script>
