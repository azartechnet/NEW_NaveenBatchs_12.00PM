<script>
    // logical Operations
    var a = parseInt(prompt("Enter an integer value for a:"));
    var b = parseFloat(prompt("Enter a float value for b:"));
   
    console.log("Logical AND (a > 0 && b > 0):", (a > 0 && b > 0));
    console.log("Logical OR (a > 0 || b < 0):", (a > 0 || b < 0));
    console.log("Logical NOT (!(a > 0)):", (!(a > 0)));
</script>
