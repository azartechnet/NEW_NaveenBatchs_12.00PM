<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
 //fade in and fade out
    $(document).ready(function(){
        $("#p1").mouseenter(function(){
            $("#p1").fadeOut();
        })
         .mouseleave(function(){
             $("#p1").fadeIn();   
         });
        })
</script>
<p id="p1">Hover over this paragraph to see an alert.</p>
