<script>
 //slide up and slide down
    $(document).ready(function(){
        $("#p1").mouseenter(function(){
            $("#p1").slideUp(1000);
        })
         .mouseleave(function(){
             $("#p1").slideDown(1000);   
         });
        })
</script>
