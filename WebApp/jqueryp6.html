<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--fadeout button click-->
<script>
    $(document).ready(function(){
        $("#btn").click(function(){
            $("#p1").fadeOut(1000);
        });
      //fadein on mouse leave
        $("#btn1").click(function(){
            $("#p1").fadeIn(1000);   
        });
    });
</script>
<p id="p1">Click the button to fade out this paragraph.</p>
<button id="btn">Fade Out Paragraph</button>
<button id="btn1">Fade In Paragraph</button>
