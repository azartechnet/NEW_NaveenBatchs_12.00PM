<script>
    //Bitwise Operations
    var a = parseInt(prompt("Enter an integer value for a:"));
    var b = parseInt(prompt("Enter an integer value for b:"));
    console.log("Bitwise AND (a & b):", (a & b));
    console.log("Bitwise OR (a | b):", (a | b));
    console.log("Bitwise XOR (a ^ b):", (a ^ b));
    console.log("Bitwise NOT (~a):", (~a));
    console.log("Left Shift (a << 1):", (a << 1));
    console.log("Right Shift (a >> 1):", (a >> 1));
</script>
