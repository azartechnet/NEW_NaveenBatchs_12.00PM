<script>
    var a=400;
    var b=2.5
    var c="Hello, JSP!";
    var d;
    d=a+b;
    document.write("Integer a: " + a + "<br>");
    document.write("Float b: " + b + "<br>");
    document.write("String c: " + c + "<br>");
    document.write("Sum of a and b (d): " + d + "<br>");
    document.write("Type of a: " + typeof a + "<br>");
    document.write("Type of b: " + typeof b + "<br>");
    document.write("Type of c: " + typeof c + "<br>");
    console.log("**********************");
    console.log("a:", a, "b:", b, "c:", c);
    console.log("Sum d (a + b):", d);
    console.log("**********************")
</script>
