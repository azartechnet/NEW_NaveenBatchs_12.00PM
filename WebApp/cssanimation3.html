<!DOCTYPE html>
<html>
<head>
<style>
button {
  background-color: #6200ea;
  color: white;
  border: none;
  padding: 15px 30px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  animation: glow 2s infinite alternate;
  transition: transform 0.3s ease;
}

button:hover {
  transform: scale(1.1);
}

@keyframes glow {
  0% {
    box-shadow: 0 0 5px #6200ea, 0 0 10px #6200ea;
  }
  50% {
    box-shadow: 0 0 20px #b388ff, 0 0 40px #7c4dff;
  }
  100% {
    box-shadow: 0 0 5px #6200ea, 0 0 10px #6200ea;
  }
}
</style>
</head>
<body>
  <button>Animated Button</button>
</body>
</html>
