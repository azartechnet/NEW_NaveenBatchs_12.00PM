<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="mb-3">
  <label  class="form-label">Email address</label>
  <input type="email" class="form-control-lg"  placeholder="name@example.com" disabled readonly>
</div>
<div class="mb-3">
  <label  class="form-label">Example textarea</label>
  <textarea class="form-control-sm"  rows="3"></textarea>
</div>
<div class="mb-3">
  <button type="button" class="btn btn-info">Submit</button>
</div>
<input type="file" class="form-label">


<label class="form-label">Color picker</label>
<input type="color" class="form-control form-control-color"
 value="#563d7c" title="Choose your color">



 <label  class="form-label">Datalist example</label>
<input class="form-control" list="datalistOptions" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="San Francisco">
  <option value="New York">
  <option value="Seattle">
  
</datalist>
