<script>
    var a=parseInt(prompt("Enter an integer value for a:"));
    var b=parseFloat(prompt("Enter a float value for b:"));
    document.write("Integer a: " + a + "<br>");
    document.write("Float b: " + b + "<br>");
    document.write("Type of a: " + typeof a + "<br>");
    document.write("Type of b: " + typeof b + "<br>");
    console.log("**********************");
    //Arithmetic Operations
    console.log("a:", a, "b:", b);
    console.log("Sum (a + b):", a + b);
    console.log("Difference (a - b):", a - b);
    console.log("Product (a * b):", a * b);
    console.log("Quotient (a / b):", a / b);
    console.log("**********************")
    //Comparison Operations
    console.log("Is a equal to b? (a == b):", a == b);
    console.log("Is a not equal to b? (a != b):", a != b);
    console.log("Is a greater than b? (a > b):", a > b);
    console.log("Is a less than b? (a < b):", a < b);
    console.log("Is a greater than or equal to b? (a >= b):", a >= b);
    console.log("Is a less than or equal to b? (a <= b):", a <= b);
    console.log("**********************")
</script>
