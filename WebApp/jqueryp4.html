<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
 //hide and show
    $(document).ready(function(){
        $("#p1").mouseenter(function(){
            $("#p1").hide();
        })
         .mouseleave(function(){
             $("#p1").show();   
         });
        })

</script>
<p id="p1">Hover over this paragraph to see an alert.</p>
